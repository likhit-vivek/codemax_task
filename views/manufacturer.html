<div class="text-center row align-items-center vertical-align-container">
	<div class="col"></div>
	<div class="col-lg-5 col-xl-4">
		<h3 class="text-center form-heading">Add a new manufacturer</h3>
		<div class="alert alert-success" ng-if="manufacturers.successText">{{ manufacturers.successText }}</div>
		<div class="alert alert-danger" ng-if="manufacturers.errorText">{{ manufacturers.errorText }}</div>
		<form ng-submit="manufacturers.submit()">
			<input type="hidden" class="form-control" ng-model="manufacturers.formData.functionName" name="functionName">
			<div class="form-group">
				<input type="text" class="form-control" id="name" placeholder="Enter manufacturer name" ng-model="manufacturers.formData.name" name="name">
			</div>
			<button type="submit" class="btn btn-primary col-12">Submit</button>
		</form>
	</div>
	<div class="col"></div>
</div>
